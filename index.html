<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap">

	<title>Frontend Mentor | Age calculator app</title>

</head>

<body>
	<div class="card">
		<form class="form">
			<div class="date">
				<div class="input">
					<label for="day">day</label>
					<input type="number" name="Day" id="day" placeholder="DD">
					<p class="error-message">
						This field is required
					</p>
				</div>
				<div class="input">
					<label for="month">month</label>
					<input type="number" name="Month" id="month" placeholder="MM">
					<p class="error-message">
						This field is required
					</p>
				</div>
				<div class="input">
					<label for="year">year</label>
					<input type="number" name="Year" id="year" placeholder="YYYY">
					<p class="error-message">
						This field is required
					</p>
				</div>
			</div>
			<div class="button-submit">
				<input type="submit" value="">
				<img src="/assets/images/icon-arrow.svg" alt="">
			</div>
		</form>
		<div class="result">
			<p class="year">
				<strong id="years">--</strong> years
			</p>
			<p class="month">
				<strong id="months">--</strong> months
			</p>
			<p class="day">
				<strong id="days">--</strong> days
			</p>
		</div>
	</div>
</body>

</html>
